<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>TOKYOくらふとコーラ</title>

    <!-- google font -->
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Noto Serif -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Kaisei Tokumin -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Josefin Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kaisei+Tokumin&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <header>
        <div class="header-inner">
          <div class="header-left">
            <h1>
              <img
                src="./img/logo/logo.png"
                srcset="./img/logo/logo.png 1x, ./img/logo/logo-2x.png 2x"
                alt="TOKYOくらふとコーラのロゴ"
              />
            </h1>
          </div>
          <div class="header-right">
            <nav>
              <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#lineup">Lineup</a></li>
                <li><a href="#access">Access</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </nav>
          </div>
          <!-- header-right終了 -->
        </div>
        <!-- header-inner終了 -->
      </header>
      <!-- header終了 -->

      <!-- main -->
      <main>
        <!-- top-main -->
        <div class="top-main">
          <!-- 1番はnav直下のボックス -->
          <div class="yellow-box1"></div>
          <!-- 2番は左のボックス -->
          <div class="yellow-box2"></div>
          <!-- 3番は1番の直下のボックス -->
          <div class="yellow-box3"></div>

          <!-- 店舗画像 -->
          <img
            src="./img/store1.jpg"
            srcset="img/store1.jpg 1x, img/store1-2x.jpg 2x"
            alt="TOKYOくらふとコーラの店舗の写真"
            class="store-img"
          />
          <!-- コーラ画像 -->
          <img
            src="./img/cola-mask-2.png"
            srcset="img/cola-mask-2.png 1x, img/cola-mask-2-2x.png 2x"
            alt="コーラの画像"
            class="cola-2"
          />

          <!-- コーラ画像 -->
          <img
            src="./img/cola-mask-1.png"
            srcset="img/cola-mask-1.png 1x, img/cola-mask-1-2x.png 2x"
            alt="コーラの画像"
            class="cola-1"
          />
          <!-- キャッチコピー -->
          <h2 class="main-title">都会で爽やか</h2>
          <h2 class="main-title2">
            自然の<span class="title-deco">恵み</span>
          </h2>
        </div>
        <!-- top-main終了 -->

        <!-- about -->
        <div id="about">
          <!-- positionで配置する要素たち -->
          <div class="yellow-box4"></div>
          <div class="yellow-box5"></div>
          <img
            src="./img/cola3.jpg"
            srcset="./img/cola3.jpg 1x, ./img/cola3-2x.jpg 2x"
            alt="クラフトコーラの商品イメージ"
          />
          <img
            src="./img/orange.png"
            srcset="img/orange.png 1x, img/orange-2x.png 2x"
            alt="オレンジの断面の画像"
          />
          <img
            src="./img/aboutus.png"
            srcset="img/aboutus.png 1x, img/aboutus-2x.png 2x"
            alt="AboutUs"
          />
          <img
            src="./img/bubble1.png"
            srcset="img/bubble1.png 1x, img/bubble1-2x.png 2x"
            alt="炭酸の泡の画像"
          />
          <img
            src="./img/spice.jpg"
            srcset="img/spice.jpg 1x, img/spice-2x.jpg 2x"
            alt="クラフトコーラで使用するスパイスのイメージ画像"
          />
          <!-- AboutUsのテキスト -->
          <h3>TOKYOくらふとコーラとは</h3>
          <p>
            TOKYOくらふとコーラは、日本の食材や天然のスパイスをふんだんに使用し、都会で自然の恵みを感じられるクラフトコーラ専門店です。
          </p>
        </div>
        <!-- about終了 -->

        <!-- lineup -->
        <div id="lineup"></div>
        <!-- lineup終了 -->

        <!-- access -->
        <div id="access"></div>
        <!-- access終了 -->

        <!-- contact -->
        <div id="contact"></div>
        <!-- contact終了 -->
      </main>
      <!-- main終了 -->

      <!-- footer -->
      <footer>
        <div class="footer-inner">
          <div class="footer-left">
            <a href="#">
              <img
                src="./img/logo/logo.png"
                srcset="./img/logo/logo.png 1x, ./img/logo/logo-2x.png 2x"
                alt="TOKYOくらふとコーラ"
                class="footer-logo"
              />
            </a>
          </div>
          <div class="footer-right">
            <p class="footer-access">Access</p>
            <p>〒150-0041</p>
            <p>東京都渋谷区神南1-12-10</p>
            <p>TEL : 0120-123-123</p>
          </div>
        </div>
        <p class="copy-right">
          &copy; 2024 TOKYOくらふとコーラ All rights reserved.
        </p>
      </footer>
      <!-- footer終了 -->
    </div>
    <!-- container終了 -->
    <script src="main.js"></script>
  </body>
</html>
