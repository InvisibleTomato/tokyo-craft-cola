<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>TOKYOくらふとコーラ</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-inner">
        <div class="header-left">
          <h1>
            <img
              src="./img/logo/logo.png"
              srcset="./img/logo/logo.png 1x, ./img/logo/logo-2x.png 2x"
              alt="TOKYOくらふとコーラ"
            />
          </h1>
        </div>
        <div class="header-right">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="lineup">Lineup</a></li>
            <li><a href="access">Access</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header終了 -->

    <!-- main -->
    <main>
      <!-- top-main -->
      <div class="top-main">
        <!-- 1番はnav直下のボックス -->
        <div class="yellow-box1"></div>
        <!-- 2番は左のボックス -->
        <div class="yellow-box2"></div>
        <!-- 3番は1番の直下のボックス -->
        <div class="yellow-box3"></div>
      </div>
      <!-- top-main終了 -->

      <!-- about -->
      <div id="about"></div>
      <!-- about終了 -->

      <!-- lineup -->
      <div id="lineup"></div>
      <!-- lineup終了 -->

      <!-- access -->
      <div id="access"></div>
      <!-- access終了 -->

      <!-- contact -->
      <div id="contact"></div>
      <!-- contact終了 -->
    </main>
    <!-- main終了 -->

    <!-- footer -->
    <footer>
      <div class="footer-inner">
        <div class="footer-left">
          <a href="#">
            <img
              src="./img/logo/logo.png"
              srcset="./img/logo/logo.png 1x, ./img/logo/logo-2x.png 2x"
              alt="TOKYOくらふとコーラ"
              class="footer-logo"
            />
          </a>
        </div>
        <div class="footer-right">
          <p class="footer-access-wrapper">Access</p>
          <p>〒150-0041</p>
          <p>東京都渋谷区神南1-12-10</p>
          <p>TEL : 0120-123-123</p>
        </div>
      </div>
      <p class="copy-right">
        &copy; 2024 TOKYOくらふとコーラ All rights reserved.
      </p>
    </footer>
    <!-- footer終了 -->

    <script src="main.js"></script>
  </body>
</html>
